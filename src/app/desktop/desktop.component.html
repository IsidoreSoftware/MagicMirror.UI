<div class="desktop-container">
    <div *ngFor="let w of widgets | async">
        <widget [template]="w.template" [stylesFile]="w.style"></widget>
    </div>
    <div class="weather-box">
        <div class="outside">20° <i class="icon flaticon-082-rain-9"></i></div>
        <div class="inside">24° <i class="icon flaticon-082-rain-9"></i></div>
    </div>
    <div class="time-box">
        <div class="time">9:29 am</div>
        <div class="date">Piątek</div>
        <div class="date">16 czerwca 2020</div>
    </div>
</div>
